{% extends 'base.html' %}
{% block title %}{{request.user}}{% endblock title %}

{% block body %}
<section class="text-white bg-gradient-to-r from-violet-400 to-fuchsia-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12 animate__animated animate__fadeIn animate__slow">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4">User Profile</h1>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div
       class="rounded py-24 px-8 lg:px-12 bg-white text-purple-700 animate__animated animate__fadeIn animate__slow">
          <div class="flex flex-wrap justify-center -m-2">

              <div class="p-2 w-full">
                  <div class="relative mx-auto flex justify-center">
                      <img src="/static/rp2.jpeg" class="w-20 h-20 lg:w-32 lg:h-32 rounded-full">
                  </div>
                  <h2 class="text-purple-700 text-center text-xl py-10">Welcome, {{request.user}}</h2>
              </div>
              <div class="p-2 w-full">
                  <div class="relative text-center">
                      <p class="text-purple-600">Welcome, this is your user profile.</p>
                  </div>
              </div>
              
              <div class="p-2 w-1/2 flex justify-center text-center mt-8">
                  <a href="/logout" class="flex text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg">Logout
                  </a>
              </div>
      
              <div class="p-2 w-full pt-8 mt-8 border-t border-purple-400 text-center">
                  <a class="font-semibold hover:border-b-2 border-purple-400" href="/contact">Wanna tell us something? Sure.</a>
                  <p class="leading-normal  font-light my-5">We hope that you're enjoying this website.
                      <br><br><a href="/" class="opacity-75 font-medium hover:opacity-100 hover:border-b-2 border-purple-300 py-5">Back to home</a>
                  </p>
              </div>
          </div>
        </div>
    </div>
  </div>
</section>
{% endblock body %}
